<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centered-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>  
      </ion-card-header>
      <ion-card-content>
        <ion-input label="Usuario" label-placement="floating" fill="solid" placeholder="Enter text" [(ngModel)]="correo"></ion-input><br>
        <ion-input label="Contraseña" label-placement="floating" fill="solid" placeholder="Enter text" type="password" [(ngModel)]="password"></ion-input><br>
        <ion-item>
          <ion-checkbox justify="space-between" [(ngModel)]="opcionSeleccionada">Recuerdame</ion-checkbox>
        </ion-item>
        <ion-button expand="block" shape="round" (click)="login()">Iniciar sesión</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
